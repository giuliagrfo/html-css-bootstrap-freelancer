<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <header id="site_header">
        <nav class="navbar">
            <div class="container">
                <div class="row">
                    <div class="col-6 fr_col_6">
                    </div>
                    <div class="col-6 fr_col_6">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- /#site_header -->


    <main id="site_main">
        <section class="banner">
            <div class="d-flex flex-column align-items-center">
                <img class="img-fluid fr_img mt-4" src="./assets/img/avatar.svg" alt="">
                <div class="avatar_info my-4"></div>
            </div>

        </section>

        <section class="portfolio">
            <div class="container d-flex flex-column align-items-center">
            <div class="portfolio_title mt-4"></div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img src="./assets/img/cabin.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img src="./assets/img/cake.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img src="./assets/img/circus.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img src="./assets/img/game.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img src="./assets/img/safe.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img src="./assets/img/submarine.png" alt="">
                    </div>
                </div>

            </div>
        </section>

        <section class="about mt-5">

            <div class="container d-flex flex-column align-items-center">
            <div class="about_title mt-4"></div>

                <div class="row">
                    <div class="col-6 about_col_6 g-4"></div>
                    <div class="col-6 about_col_6 g-4"></div>
                </div>
            </div>

        </section>
    </main>
    <!-- /#site_main -->
    <footer id="site_footer"></footer>
    <!-- /#site_footer -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
