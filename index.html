<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="">

    <header id="site_header">
        <nav class="navbar navbar-expand-lg navbar-dark bg_dark py-4">
            <div class="container">
              <a class="navbar-brand text-uppercase fw-bold" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-uppercase text-white" aria-current="page" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase text-white" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase text-white" href="#">Contact</a>
                    </li>
                    </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- /#site_header -->


    <main id="site_main">
        <section class="jumbotron">
            <div class="container">
                <div class="wrapper px-3">
                    <img class="img-fluid rounded mx-auto d-block pt-4 w-md-25 jumbo_img" src="./assets/img/avatar.svg" sizes="(min-width: 1200px) 1200px, 800px" alt="">
                    <h1 class="text-uppercase text-white text-center pt-3">Start Bootstrap</h1>
                    <div class="star text-center py-4">
                        <div class="line bg-light d-inline-block align-middle"></div> 
                        <i class="fa-solid fa-star align-middle text-white fs-1"></i> 
                        <div class="line bg-light d-inline-block align-middle"></div>
                    </div>
                    <div class="avatar_info text-center pb-5">
                        <span class="text-uppercase text-white fs-5 pb-4">
                            Graphic Artist - Web Designer - Illustator
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <section class="portfolio">
            <h2 class="text-uppercase text-center pt-5">Portfolio</h2>
            <div class="star text-center pt-3">
                <div class="line d-inline-block align-middle rounded"></div> 
                <i class="fa-solid fa-star align-middle fs-1"></i> 
                <div class="line d-inline-block align-middle rounded"></div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img class="img-fluid rounded" src="./assets/img/cabin.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img class="img-fluid rounded" src="./assets/img/cake.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img class="img-fluid rounded" src="./assets/img/circus.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img class="img-fluid rounded" src="./assets/img/game.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img class="img-fluid rounded" src="./assets/img/safe.png" alt="">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 g-4">
                        <img class="img-fluid rounded" src="./assets/img/submarine.png" alt="">
                    </div>
                </div>

            </div>
        </section>

        <section class="about mt-5">

            <div class="container d-flex flex-column align-items-center">
            <div class="section_title mt-4"></div>

                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 about_col_6 g-4"></div>
                    <div class="col-12 col-md-6 about_col_6 g-4"></div>
                </div>
            </div>

        </section>

        <section class="contact mb-5">
            <div class="container d-flex flex-column align-items-center">
                <div class="section_title mt-4"></div>
    
                    <div class="row justify-content-center">
                        <div class="col-12 fr_col_12 g-4"></div>
                    </div>
                </div>

        </section>
    </main>
    <!-- /#site_main -->
    <footer id="site_footer">
        <div class="container pb-3">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4 footer_col_12 g-4"></div>
                <div class="col-12 col-md-4 footer_col_12 g-4"></div>
                <div class="col-12 col-md-4 footer_col_12 g-4"></div>
            </div>

        </div>
        <div class="copyright"></div>
    </footer>
    <!-- /#site_footer -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
